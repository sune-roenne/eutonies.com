apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eutonies-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1$2

spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /(sune-does/?)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: sunedoes
            port: 
              number: 80
      - path: (/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: eutonies
            port: 
              number: 80